[package]
name = "matlab-lsp"
version = "0.0.1"
edition = "2021"

[dependencies]
anyhow = "1.0.71"
atomic_refcell = "0.1.10"
chardetng = "0.1.17"
clap = { version = "4.1.13", features = ["derive", "env"] }
crossbeam-channel = "0.5.6"
encoding_rs = "0.8.32"
itertools = "0.11.0"
log = { version = "0.4.17", features = ["max_level_debug", "release_max_level_warn"] }
lsp-server = "0.7.1"
lsp-types = "=0.94"
matlab_beautifier = { git = "https://github.com/acristoffers/matlab-beautifier" }
process_alive = "0.1.1"
regex = "1.9.1"
serde = "1.0.156"
serde_json = "1.0.96"
simplelog = "0.12.1"
tree-sitter = "~0.20.10"
tree-sitter-matlab = { git = "https://github.com/acristoffers/tree-sitter-matlab" }
xdg = "2.5.0"

[build-dependencies]
clap = { version = "4.1.13", features = ["derive", "env"] }
clap_complete = "4.1.5"
clap_mangen = "0.2.10"
fs_extra = "1.3.0"

[[bin]]
name = "matlab-lsp"
path = "src/main.rs"
